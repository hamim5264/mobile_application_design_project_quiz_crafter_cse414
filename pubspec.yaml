name: mobile_application_design_project_quiz_crafter
description: "Emphasizing creativity and interactive quizzes."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ^3.6.1
dependencies:
  flutter:
    sdk: flutter
  # UI & Icons
  cupertino_icons: ^1.0.8
  google_fonts: ^6.2.1
  flutter_svg: ^2.0.17
  pin_code_fields: ^8.0.1

  # State Management
  get: ^4.6.6

  # Networking
  http: ^1.3.0

  # Firebase Integration
  firebase_core: ^2.15.0
  firebase_auth: ^4.9.0
  cloud_firestore: ^4.8.1
  firebase_storage: ^11.2.0
  google_sign_in: ^6.1.5

  # Animations
  flutter_animate: ^4.5.0
  lottie: ^2.6.0

  # Utility Packages
  intl: ^0.18.0
  shared_preferences: ^2.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/fonts/
    - assets/animations/

  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 700
    - family: Inter
      fonts:
        - asset: assets/fonts/Inter-Regular.otf
        - asset: assets/fonts/Inter-Bold.otf
          weight: 700
